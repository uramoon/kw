{% extends "main/base.html" %}
{% load static %}

{% block title %}로그인{% endblock %}

{% block body %}
<!-- 모달영역 -->
<div class="container">
    <div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal">KLAS로 간편가입</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="" method="POST">{%csrf_token%}
                        <div class="form-group">
                            <label>KLAS 아이디</label>
                            <input type="text" name="klasId" class="form-control" maxlength="30">
                        </div>

                        <div class="form-group">
                            <label>KLAS 비밀번호</label>
                            <input type="password" name="klasPw" class="form-control" maxlength="30">
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                            <button type="submit" class="btn btn-primary">확인</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 메인 영역 -->
<section class="container text-center" style="max-width:400px;">
    <h1 class="text-center my-5">OSS 프로젝트</h1>
        <input type="text" name="LectureName" class="form-control text-center my-2" placeholder="ID" maxlength="20">
        <input type="text" name="LectureName" class="form-control text-center my-2" placeholder="PASSWORD" maxlength="20">
        <button class="btn btn-primary btn-block" data-toggle="modal" href="#Modal">KLAS로 로그인</button>
        <button class="btn btn-secondary btn-block" data-toggle="modal" href="#Modal">간편가입</button>
    </div>
</section>
{% endblock %}
