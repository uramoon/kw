<div class="container-fluid ">
  <div class="mt-3 container shadow-sm mb-4 rounded border-top border-right border-left border-bottom" style="background-color:white;"> 
  	<div class="col-md">
    	<!--수강과목 파트-->
        <div class="row">
        	<div class="col-md-12 pt-4 pb-3">
            	<div class="row">
                	<h3 class="font-weight-bolder">수강과목</h3>
                </div>
            </div>
        </div>
        
        <!--여기부터 쭉 과목 별 게시판 파트-->
        {% for subject in user.subject_set.all %}
        <div class="row border-top">
        	<div class="col-6 pt-2">
            	<div class="row">
                	<h3 class="font-weight-bolder" style="font-size:large;">{{subject.name}}</h3>
                </div>
                <div class="row">
                	<h6 class="font-weight-ligher" style="font-size:small;">{{subject.code}}</h6>
                </div>
            </div>
        	<div class="col-6 align-self-center">
            	<div class="float-md-right ">
                  	<a href="{% url 'main:subject' subject.code %}" class="btn btn-info ">해당과목 게시판 이동</a>
				</div>
            </div>
        </div>
        {% endfor %}

        
    </div>
  </div>
</div>
